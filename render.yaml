services:
  - type: web
    name: hotel-booking-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-site.netlify.app
      - key: PORT
        value: 3000
    # Note: Persistent disk is a premium feature ($7/month)
    # On free tier, SQLite database resets on each deploy/restart
    # For production, upgrade to paid plan or migrate to PostgreSQL
