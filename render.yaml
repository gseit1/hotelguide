services:
  - type: web
    name: hotel-booking-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-site.netlify.app
      - key: PORT
        value: 3000
    disk:
      name: booking-data
      mountPath: /opt/render/project/src
      sizeGB: 1
