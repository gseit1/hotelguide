<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Azure Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#1474b8" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-cyan-50 font-display min-h-screen">
    <!-- Main Content Container -->
    <div class="flex items-center justify-center min-h-[calc(100vh-4rem)] lg:min-h-[calc(100vh-5rem)] p-3 sm:p-4 md:p-6">
        <div class="w-full max-w-md">

        <!-- Login/Register Card -->
        <div class="bg-white rounded-xl sm:rounded-2xl shadow-2xl p-5 sm:p-6 md:p-8">
            <!-- Toggle Tabs -->
            <div class="flex gap-1 sm:gap-2 mb-5 sm:mb-6 bg-slate-100 p-1 rounded-lg sm:rounded-xl">
                <button onclick="showForm('login')" id="loginTab" class="flex-1 py-2.5 sm:py-3 rounded-lg text-sm sm:text-base font-semibold transition-all bg-white text-primary shadow-sm">
                    Login
                </button>
                <button onclick="showForm('register')" id="registerTab" class="flex-1 py-2.5 sm:py-3 rounded-lg text-sm sm:text-base font-semibold transition-all text-slate-600 hover:text-slate-900">
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-3 sm:space-y-4">
                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-slate-700 mb-1.5 sm:mb-2">Email</label>
                    <input type="email" id="loginEmail" required 
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base rounded-lg sm:rounded-xl border-2 border-slate-200 focus:border-primary focus:outline-none transition-all">
                </div>
                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-slate-700 mb-1.5 sm:mb-2">Password</label>
                    <input type="password" id="loginPassword" required 
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base rounded-lg sm:rounded-xl border-2 border-slate-200 focus:border-primary focus:outline-none transition-all">
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2.5 sm:py-3 text-sm sm:text-base rounded-lg sm:rounded-xl font-semibold hover:scale-105 active:scale-95 transition-transform shadow-lg mt-2">
                    Login
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-3 sm:space-y-4 hidden">
                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-slate-700 mb-1.5 sm:mb-2">Full Name</label>
                    <input type="text" id="registerName" required 
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base rounded-lg sm:rounded-xl border-2 border-slate-200 focus:border-primary focus:outline-none transition-all">
                </div>
                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-slate-700 mb-1.5 sm:mb-2">Email</label>
                    <input type="email" id="registerEmail" required 
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base rounded-lg sm:rounded-xl border-2 border-slate-200 focus:border-primary focus:outline-none transition-all">
                </div>
                <div>
                    <label class="block text-xs sm:text-sm font-semibold text-slate-700 mb-1.5 sm:mb-2">Password</label>
                    <input type="password" id="registerPassword" required minlength="6"
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 text-sm sm:text-base rounded-lg sm:rounded-xl border-2 border-slate-200 focus:border-primary focus:outline-none transition-all">
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2.5 sm:py-3 text-sm sm:text-base rounded-lg sm:rounded-xl font-semibold hover:scale-105 active:scale-95 transition-transform shadow-lg mt-2">
                    Create Account
                </button>
            </form>

            <!-- Error/Success Messages -->
            <div id="message" class="hidden mt-3 sm:mt-4 p-2.5 sm:p-3 rounded-lg sm:rounded-xl text-xs sm:text-sm font-semibold"></div>

            <!-- Back to Home -->
            <div class="mt-5 sm:mt-6 text-center">
                <a href="index.html" class="text-slate-600 hover:text-primary transition-colors text-xs sm:text-sm inline-block py-2 touch-manipulation">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>

        <!-- Admin Login Link -->
        <div class="mt-4 sm:mt-6 text-center">
            <a href="admin.html" class="text-slate-600 hover:text-primary transition-colors text-xs sm:text-sm flex items-center justify-center gap-1.5 sm:gap-2 py-2 touch-manipulation">
                <span class="material-symbols-outlined text-base sm:text-lg">admin_panel_settings</span>
                Admin Login
            </a>
        </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (formType === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('bg-white', 'text-primary', 'shadow-sm');
                loginTab.classList.remove('text-slate-600');
                registerTab.classList.remove('bg-white', 'text-primary', 'shadow-sm');
                registerTab.classList.add('text-slate-600');
            } else {
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                registerTab.classList.add('bg-white', 'text-primary', 'shadow-sm');
                registerTab.classList.remove('text-slate-600');
                loginTab.classList.remove('bg-white', 'text-primary', 'shadow-sm');
                loginTab.classList.add('text-slate-600');
            }
        }

        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `mt-4 p-3 rounded-xl text-sm font-semibold ${
                isError ? 'bg-red-50 border border-red-200 text-red-700' : 'bg-green-50 border border-green-200 text-green-700'
            }`;
            messageDiv.classList.remove('hidden');

            if (!isError) {
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('Login successful! Redirecting...');
                } else {
                    showMessage(data.error || 'Login failed', true);
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', true);
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('Account created successfully! Redirecting...');
                } else {
                    showMessage(data.error || 'Registration failed', true);
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', true);
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('userToken');
            if (token) {
                window.location.href = 'index.html';
            }
        });
    </script>
<script src="navbar.js"></script>
